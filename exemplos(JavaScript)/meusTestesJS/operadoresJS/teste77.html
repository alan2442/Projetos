<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>


    <h1>Operadores JavaScript</h1>
    <h2>O operador de Atribuição (=)</h2>

    <p id="demo"></p>

    <script>

        // Atribuindo o valor  5 para x
        let x = 5;

        //Atribuindo o valor 2 para y
        let y = 2;

        //Atribuindo o valor x + y para z
        let z = x + y;

        // Exibe z
        document.getElementById("demo").innerHTML = "A soma de x + y é: "+ z;

    </script>
   
    
</body>
