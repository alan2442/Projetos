<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 71</title>
</head>
<body>


    <h2>JavaScript const</h2>

    <p>Declarar um objeto constante NÃO torna as propriedades dos objetos imutáveis:</p>

    <p id="demo"></p>

    <script>

        // Criando um objeto:
        const car = {type:"Fiat", model:"500", color:"white"};

        // Alterar uma propriedade
        car.color = "red";

        //adicionando uma propriedade
        car.owner = "Alan";

        //Exibe a propriedade
        document.getElementById("demo").innerHTML = "Carro owner é " + car.owner;

    </script>
   
    
</body>
</html>
