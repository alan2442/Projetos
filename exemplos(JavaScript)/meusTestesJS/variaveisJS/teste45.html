<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 45</title>
</head>
<body>

    <p>Neste exemplo, x, y e z não são declarados.</p>
    <p>Eles são declarados automaticamente quando usados pela primeira vez.</p>

    <p id="demo"></p>

    <script>
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById("demo").innerHTML = "O valor de z é " + z;
    </script>
   
    
</body>
</html>
