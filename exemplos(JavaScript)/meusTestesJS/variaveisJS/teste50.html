<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 50</title>
</head>
<body>

    <h1>Variáveis JavaScript</h1>

    <p>As strings são escritas entre aspas.</p>
    <p>Os números são escritos sem aspas.</p>

    <p id="demo"></p>

    <script>
        const pi = 3.14;
        let person = "Alan Nogueira";
        let answer = "Yes I am";

        document.getElementById("demo").innerHTML = pi + "<br>" + person + "<br>" + answer;
    </script>
   
    
</body>
