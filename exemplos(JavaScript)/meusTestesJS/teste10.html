<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 10</title>
</head>
<body>
    
    <h2>Função e demonstração de JavaScript no Body</h2>

    <p id="demo">Parágrafo</p>

    <button type="button" onclick="minhaFuncao()">Alterar parágrafo</button>

    <script>
        function minhaFuncao() {
        document.getElementById("demo").innerHTML = "parágrafo alterado"
        }
    </script>

</body>
</html>
