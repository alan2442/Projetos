<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 9</title>

    <script>
        function minhaFuncao() {
            document.getElementById("demo").innerHTML = "Parágrafo alterado"
        }
    </script>

</head>
<body>
    
 <h2>Função e Demonstração de JavaScript no Head</h2>

<p id="demo">Parágrafo</p>

<button type="button" onclick="minhaFuncao()">Alterar parágrafo</button>

</body>
</html>
