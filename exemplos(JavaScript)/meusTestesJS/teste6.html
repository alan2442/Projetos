<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 6</title>
</head>
<body>
    
    <h2>O que o JavaScript pode Fazer ?</h2>

    <p id="demo">JavaScript pode ocultar e mostrar elementos HTML</p>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">Clique aki para ocultar</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Clique aki para mostar</button>

</body>
</html>
