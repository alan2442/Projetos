<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 27</title>
</head>
<body>

    <h2>Declarações JavaScript</h2>

    <p>Os blocos de código JavaScript são escritos entre { and }</p>

    <button type="button" onclick="myFunction()">Click Me</button>

    <p id="demo1"></p>
    <p id="demo2"></p>


    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "Olá Dolly";
            document.getElementById("demo2").innerHTML = "How Are You:";
        }
        
    </script>

</body>
</html>
