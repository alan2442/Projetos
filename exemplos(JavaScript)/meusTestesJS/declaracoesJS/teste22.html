<body>

    <h2>Declarações JavaScript</h2>

    <p>Um <b>programa JavaScript</b> é uma lista de <b>instruções</b> a serem executadas por um computador.</p>

    <p id="demo"></p>


    <script>
        let x , y, z;
        x = 5;
        y = 6;
        z = x + y;

        document.getElementById("demo").innerHTML =
        "O valor de z é "+ z +".";
    </script>
