<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 63</title>
</head>
<body>


    <h2>Redeclarando uma variável usando let</h2>

    <p id="demo"></p>

    <script>
        let x = 10;
        // Aqui x é 10

        {
            let x = 2;
            //Aqui x é 2
        }

        //Aqui x é 10 
        document.getElementById("demo").innerHTML = x;


    </script>
   
    
</body>
</html>
