<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 64</title>
</head>
<body>


    <h2>JavaScript permite</h2>

    <p>Redeclarar uma variável JavaScript com <b>var</b> é permitido em qualquer lugar do programa:</p>

    <p id="demo"></p>

    <script>
        var x = 2;
        //Agora x é 2

        var x = 3;
        //Agora x é 3

        document.getElementById("demo").innerHTML = x;


    </script>
   
    
</body>
</html>
