<body>

    <h2>JavaScript diferencia maiúsculas de minúsculas</h2>

    <p>Tente alterar lastName para lastname.</p>

    <p id="demo"></p>
    

    <script>
        let lastname, lastName;
        lastName = "Alan";
        lastname = "Nogueira";

        document.getElementById("demo").innerHTML = lastName + " " +lastname;
    </script>
    
</body>
