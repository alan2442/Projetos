<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 32</title>
</head>
<body>

    <h2>Atribuindo valores JavaScript</h2>

    <p>Em JavaScript, o operador = é usado para atribuir valores a variáveis.</p>

    <p id="demo"></p>
    

    <script>
        let x, y;
        x = 5;
        y = 6;
        document.getElementById("demo").innerHTML = x + y;
    </script>
    
</body>
</html>
