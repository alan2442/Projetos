<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links active, hover, link e visited</title>

    <style>
        a {
            padding: 20px;
            border: 4px solid black;
        }
        
        a:link {
            color: blue;
            background: red;
        }

        a:hover {
            color: red;
            background: blue;
        }

        a:visited {
            color: green;
            background: black;
        }

        a:active {
            color: black;
            background: blue
        }
    </style>
</head>
<body>
    
    <a href="">Links hover, active, link e visited</a>

</body>
</html>
